<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Page not found - Cam Vandy Personal Portfolio">
        <title>404 - Page Not Found | Cam Vandy</title>
        <link rel="stylesheet" href="/src/styles/main.css">
        <style>
            .error-page {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                text-align: center;
                background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
                color: #ffffff;
                padding: 2rem;
            }

            .error-code {
                font-size: 8rem;
                font-weight: bold;
                background: linear-gradient(45deg, #00d4ff, #0099cc);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 1rem;
                text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            }

            .error-message {
                font-size: 1.5rem;
                margin-bottom: 2rem;
                opacity: 0.9;
            }

            .error-description {
                font-size: 1rem;
                margin-bottom: 3rem;
                opacity: 0.7;
                max-width: 500px;
            }

            .back-button {
                display: inline-block;
                padding: 1rem 2rem;
                background: linear-gradient(45deg, #00d4ff, #0099cc);
                color: #ffffff;
                text-decoration: none;
                border-radius: 50px;
                font-weight: bold;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            }

            .back-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
            }

            .navigation-links {
                margin-top: 2rem;
                display: flex;
                gap: 2rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-link {
                color: #00d4ff;
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s ease;
            }

            .nav-link:hover {
                color: #ffffff;
            }

            @media (max-width: 768px) {
                .error-code {
                    font-size: 6rem;
                }

                .error-message {
                    font-size: 1.2rem;
                }

                .navigation-links {
                    gap: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="error-page">
            <div class="error-code">404</div>
            <h1 class="error-message">Page Not Found</h1>
            <p class="error-description">
                The page you're looking for doesn't exist or has been moved. Let's get you back to
                exploring my portfolio.
            </p>

            <a href="/" class="back-button">Back to Home</a>

            <nav class="navigation-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/#about" class="nav-link">About</a>
                <a href="/#projects" class="nav-link">Projects</a>
                <a href="/#contact" class="nav-link">Contact</a>
            </nav>
        </div>

        <script>
            // Add some interactive elements
            document.addEventListener('DOMContentLoaded', function () {
                const errorCode = document.querySelector('.error-code');

                // Add a subtle animation to the error code
                errorCode.addEventListener('mouseover', function () {
                    this.style.transform = 'scale(1.1)';
                    this.style.transition = 'transform 0.3s ease';
                });

                errorCode.addEventListener('mouseout', function () {
                    this.style.transform = 'scale(1)';
                });

                // Add keyboard navigation
                document.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        window.location.href = '/';
                    }
                });
            });
        </script>
    </body>
</html>
